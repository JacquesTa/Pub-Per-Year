<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6e5b4981db.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Publications by year</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h3 class="text-center mb-3" style="padding-bottom: 100px">
            <i class="fas fa-book"></i> Publications by year of release
          </h3>
          <div class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              id="search"
              placeholder="Enter year of release eg.2017"
            />
          </div>
          <div id="result-list"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
